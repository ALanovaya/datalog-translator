name: Haskell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Haskell
      uses: actions/setup-haskell@v1
      with:
        ghc-version: 8.10.4
        cabal-version: 3.4.0.0
        stack-version: 2.7.3

    - name: Build with Cabal
      run: |
        cabal update
        cabal build